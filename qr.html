<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILA MD - QR Code Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://files.catbox.moe/36vahk.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2a 50%, #0a1a2a 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(30, 30, 60, 0.8);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(50, 50, 100, 0.9);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 150, 255, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #ccccff;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .qr-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            border: 2px dashed rgba(0, 255, 255, 0.4);
            margin: 30px 0;
        }

        #qr-image {
            width: 300px;
            height: 300px;
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            background: white;
            padding: 10px;
        }

        .timer-container {
            margin: 25px 0;
        }

        progress {
            width: 100%;
            height: 25px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            overflow: hidden;
        }

        progress::-webkit-progress-bar {
            background-color: rgba(20, 20, 40, 0.8);
            border-radius: 15px;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border-radius: 15px;
        }

        .timer-text {
            color: #00ffff;
            font-size: 16px;
            margin-top: 10px;
            font-weight: 700;
        }

        .instructions {
            background: rgba(30, 30, 60, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: left;
            border-left: 5px solid #ff00ff;
        }

        .instructions h3 {
            color: #ff00ff;
            margin-bottom: 15px;
        }

        .instructions ol {
            color: #ccccff;
            padding-left: 20px;
            line-height: 1.8;
        }

        .instructions li {
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 15px 30px;
            background: linear-gradient(90deg, #000033, #330033);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 2px solid rgba(0, 255, 255, 0.3);
            min-width: 180px;
            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            background: linear-gradient(90deg, #001166, #660066);
        }

        footer {
            margin-top: 30px;
            color: #8888cc;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            #qr-image {
                width: 250px;
                height: 250px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .action-button {
                min-width: 100%;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="/main" class="back-button">‚Üê Back to Main</a>

    <div class="container">
        <h1>SILA MD QR CODE</h1>
        <div class="subtitle">Scan to Connect Your WhatsApp ‚Ä¢ SILA TECH 2026</div>
        
        <div class="qr-container">
            <img id="qr-image" src="/server" alt="SILA MD QR Code">
        </div>
        
        <div class="timer-container">
            <progress value="0" max="30" id="progressBar"></progress>
            <div class="timer-text" id="timerText">Time remaining: 30 seconds</div>
        </div>
        
        
        <div class="button-group">
            <button onclick="window.location.href='/main'" class="action-button">‚Üê Back to Main</button>
            <button onclick="location.reload()" class="action-button">üîÑ Reload QR</button>
            <button onclick="window.location.href='/pair'" class="action-button">üîó Get Pair Code</button>
        </div>
        
        <footer>
            SILA TECH ¬© 2026
        </footer>
    </div>

    <script>
        var timeleft = 30;
        var downloadTimer = setInterval(function() {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("progressBar").style.display = "none";
                document.getElementById("timerText").innerHTML = "QR Expired! Click Reload";
                document.getElementById("timerText").style.color = "#ff4444";
            } else {
                document.getElementById("progressBar").value = 30 - timeleft;
                document.getElementById("timerText").innerHTML = "Time remaining: " + timeleft + " seconds";
            }
            timeleft -= 1;
        }, 1000);

        // Auto-refresh after 31 seconds
        setTimeout(function() {
            location.reload();
        }, 31000);

        // Enter key functionality
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                // If QR expired, reload on Enter
                if (timeleft <= 0) {
                    location.reload();
                }
            }
        });

        // Background music
        const bgMusic = new Audio('https://files.catbox.moe/iwpfp2.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.2;
        
        document.addEventListener('click', function() {
            bgMusic.play().catch(e => console.log("Music:", e));
        }, { once: true });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILA MD - Pairing Code</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="shortcut icon" href="https://files.catbox.moe/36vahk.png" type="image/x-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2a 50%, #0a1a2a 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(30, 30, 60, 0.8);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      font-size: 14px;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(50, 50, 100, 0.9);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 380px;
      height: 420px;
      padding: 30px;
      position: relative;
      text-align: center;
      background: rgba(20, 20, 40, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 2px solid rgba(0, 255, 255, 0.4);
      box-shadow: 
        0 0 40px rgba(0, 150, 255, 0.6),
        inset 0 0 30px rgba(0, 100, 255, 0.2);
      animation: pulseBox 3s infinite alternate;
      z-index: 1;
    }

    @keyframes pulseBox {
      0% {
        box-shadow: 
          0 0 40px rgba(0, 150, 255, 0.6),
          inset 0 0 30px rgba(0, 100, 255, 0.2);
        transform: scale(1);
      }
      50% {
        box-shadow: 
          0 0 60px rgba(0, 150, 255, 0.8),
          inset 0 0 50px rgba(0, 100, 255, 0.3);
        transform: scale(1.01);
      }
      100% {
        box-shadow: 
          0 0 40px rgba(0, 150, 255, 0.6),
          inset 0 0 30px rgba(0, 100, 255, 0.2);
        transform: scale(1);
      }
    }

    #text {
      color: #00ffff;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 25px;
      background: linear-gradient(145deg, rgba(10,10,25,0.9), rgba(20,0,40,0.9));
      padding: 25px;
      border-radius: 20px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 
        0 0 20px rgba(0, 150, 255, 0.5),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .input-container input {
      color: #fff;
      background: rgba(10, 10, 30, 0.9);
      border: none;
      padding: 15px 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 250px;
      text-align: center;
      font-size: 16px;
      outline: none;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      box-shadow: 
        inset 0 0 20px rgba(0, 150, 255, 0.5),
        0 0 25px rgba(0, 150, 255, 0.6);
      background: rgba(15, 0, 30, 0.9);
      border: 2px solid rgba(0, 255, 255, 0.5);
    }

    .input-container button {
      margin-top: 20px;
      padding: 12px 35px;
      width: 70%;
      font-weight: 700;
      letter-spacing: 1px;
      border-radius: 15px;
      background: linear-gradient(135deg, #0066cc 0%, #0099ff 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 
        0 0 20px rgba(0, 150, 255, 0.7),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      animation: pulseShadow 2s infinite alternate;
      font-size: 16px;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #0099ff 0%, #00ccff 100%);
      transform: translateY(-3px);
      box-shadow: 
        0 0 30px rgba(0, 200, 255, 0.9),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    @keyframes pulseShadow {
      0% {
        box-shadow: 
          0 0 20px rgba(0, 150, 255, 0.7),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow: 
          0 0 30px rgba(0, 150, 255, 0.9),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      100% {
        box-shadow: 
          0 0 20px rgba(0, 150, 255, 0.7),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
    }

    .centered-text {
      color: #00ffff;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }

    .instruction-text {
      color: #ccccff;
      font-size: 14px;
      margin: 15px 0;
      font-weight: 500;
    }

    .footer-text {
      margin-top: 30px;
      font-size: 14px;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
      }
      50% {
        text-shadow: 0 0 15px rgba(255, 0, 255, 1);
      }
      100% {
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
      }
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .secondary-button {
      padding: 10px 20px;
      background: rgba(30, 30, 60, 0.8);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    .secondary-button:hover {
      background: rgba(50, 50, 100, 0.9);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    @media (max-width: 600px) {
      .box {
        width: 90%;
        padding: 20px;
        height: auto;
        min-height: 400px;
      }
      
      .back-button {
        top: 10px;
        left: 10px;
        padding: 8px 15px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <a href="/main" class="back-button">‚Üê Back to Main</a>

  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <h2 class="centered-text">SILA MD PAIR</h2>
          <div class="instruction-text"></div>
          
          <p class="instruction-text">Enter your WhatsApp number with country code</p>
          
          <div class="input-container">
            <input placeholder="255123456789" type="number" id="number" name="">
            <button id="submit">GENERATE CODE</button>
          </div>
           
          <a id="waiting-message" style="display: none; color: #ffff00; font-weight: bold;">Processing...</a>
          <br>
          <br>
          <main id="pair"></main>
          
          <div class="action-buttons">
            <button onclick="window.location.href='/main'" class="secondary-button">‚Üê Main Menu</button>
            <button onclick="window.location.href='/qr'" class="secondary-button">üì∑ QR Code</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-text">SILA TECH ¬© 2026</div>
  </div>

  <!-- JavaScript ya asili - HAUKUBADILISHWA -->

      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));

      obj.style = "color:blue;font-weight:bold";

    c.addEventListener('keydown', function(e) {

      }
    });

    // Background music
    const bgMusic = new Audio('https://files.catbox.moe/iwpfp2.mp3');
    bgMusic.loop = true;
    bgMusic.volume = 0.2;
    
    let musicStarted = false;
    document.addEventListener('click', function startMusic() {
      if (!musicStarted) {
        bgMusic.play().catch(e => console.log("Music:", e));
        musicStarted = true;
      }
    }, { once: true });
  </script>
</body>
</html>

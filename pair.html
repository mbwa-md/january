<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SILA-MD PAIR CODE</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Tech Grid Background */
    .tech-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px) 0 0 / 50px 50px,
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px) 0 0 / 50px 50px;
      z-index: -2;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border: 1px solid rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      animation: floatShape 20s infinite linear;
    }

    @keyframes floatShape {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-1000px) rotate(720deg); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .tech-card {
      width: 380px;
      padding: 30px;
      position: relative;
      text-align: center;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      box-shadow: 
        0 0 30px rgba(59, 130, 246, 0.2),
        inset 0 0 60px rgba(59, 130, 246, 0.05);
      backdrop-filter: blur(10px);
      animation: pulseGlow 4s infinite alternate;
      overflow: hidden;
    }

    .tech-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(59, 130, 246, 0.1) 50%,
        transparent 70%
      );
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 
          0 0 30px rgba(59, 130, 246, 0.2),
          inset 0 0 60px rgba(59, 130, 246, 0.05);
        border-color: rgba(59, 130, 246, 0.3);
      }
      50% {
        box-shadow: 
          0 0 40px rgba(59, 130, 246, 0.3),
          inset 0 0 80px rgba(59, 130, 246, 0.1);
        border-color: rgba(59, 130, 246, 0.5);
      }
      100% {
        box-shadow: 
          0 0 30px rgba(59, 130, 246, 0.2),
          inset 0 0 60px rgba(59, 130, 246, 0.05);
        border-color: rgba(59, 130, 246, 0.3);
      }
    }

    #text {
      color: #93c5fd;
      position: relative;
      z-index: 2;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tech-logo {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
    }

    .title-container h2 {
      font-size: 2rem;
      margin: 0;
      background: linear-gradient(90deg, #3b82f6, #60a5fa, #93c5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    .title-container h6 {
      margin: 5px 0 0 0;
      color: #cbd5e1;
      font-weight: 400;
      font-size: 0.9rem;
    }

    .input-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 25px;
      background: rgba(30, 41, 59, 0.7);
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      transition: all 0.3s ease;
    }

    .input-panel:hover {
      border-color: rgba(59, 130, 246, 0.4);
      background: rgba(30, 41, 59, 0.9);
    }

    .input-panel input {
      color: #f1f5f9;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(59, 130, 246, 0.3);
      padding: 14px 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 250px;
      text-align: center;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
    }

    .input-panel input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      background: rgba(15, 23, 42, 0.9);
    }

    .input-panel input::placeholder {
      color: #94a3b8;
    }

    .input-panel button {
      margin-top: 20px;
      padding: 12px 35px;
      width: 70%;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #ffffff;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .input-panel button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }

    .input-panel button:active {
      transform: translateY(0);
    }

    .input-panel button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 70%
      );
      animation: buttonShine 3s infinite linear;
    }

    @keyframes buttonShine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(360deg); }
    }

    .status-message {
      margin-top: 15px;
      color: #60a5fa;
      font-weight: 500;
      min-height: 24px;
    }

    .result-container {
      margin-top: 20px;
      padding: 15px;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 12px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      display: none;
    }

    #pair {
      font-family: 'Courier New', monospace;
      color: #7dd3fc;
      font-size: 0.9rem;
      word-break: break-word;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93c5fd;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: none;
    }

    .copy-btn:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
    }

    .powered-by {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
    }

    .powered-by strong {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .loading {
      display: none;
      margin: 20px 0;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .loading-dots span {
      width: 10px;
      height: 10px;
      background: #3b82f6;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .tech-links {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .tech-link {
      color: #93c5fd;
      text-decoration: none;
      font-size: 0.8rem;
      padding: 6px 12px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .tech-link:hover {
      background: rgba(59, 130, 246, 0.1);
      border-color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="tech-grid"></div>
  <div class="floating-shapes" id="floatingShapes"></div>

  <div class="container">
    <div class="tech-card">
      <div id="text">
        <div class="card-header">
          <img src="https://files.catbox.moe/36vahk.png" alt="SILA TECH" class="tech-logo">
          <div class="title-container">
            <h2>SILA-MD PAIR</h2>
            <h6>Enter WhatsApp number with country code</h6>
          </div>
        </div>
        
        <div class="input-panel">
          <input 
            type="tel" 
            id="number" 
            placeholder="Example: 255123456789" 
            pattern="[0-9]{10,15}"
            title="Enter 10-15 digits with country code"
            name="number"
          >
          <div class="loading" id="loading">
            <div class="loading-dots">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <button id="submit">GENERATE CODE</button>
          <div class="status-message" id="statusMessage"></div>
        </div>

        <div class="result-container" id="resultContainer">
          <div id="pair"></div>
          <button class="copy-btn" id="copyBtn" onclick="copyCode()">COPY CODE</button>
        </div>

        <div class="tech-links">
          <a href="https://whatsapp.com/channel/0029VbBG4gfISTkCpKxyMH02" class="tech-link" target="_blank">Channel</a>
          <a href="https://chat.whatsapp.com/IdGNaKt80DEBqirc2ek4ks" class="tech-link" target="_blank">Group</a>
          <a href="https://github.com/Sila-Md/SILA-M.D" class="tech-link" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
    
    <div class="powered-by">
      ‚ö° Powered by <strong>SILA TECH</strong> ‚Ä¢ ¬© 2026
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Create floating shapes
    const floatingShapes = document.getElementById('floatingShapes');
    for (let i = 0; i < 15; i++) {
      const shape = document.createElement('div');
      shape.className = 'shape';
      shape.style.width = shape.style.height = `${Math.random() * 80 + 20}px`;
      shape.style.left = `${Math.random() * 100}%`;
      shape.style.animationDuration = `${Math.random() * 20 + 20}s`;
      shape.style.animationDelay = `${Math.random() * 5}s`;
      shape.style.opacity = Math.random() * 0.05 + 0.02;
      floatingShapes.appendChild(shape);
    }

    // DOM Elements
    const pairDisplay = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const statusMessage = document.getElementById("statusMessage");
    const resultContainer = document.getElementById("resultContainer");
    const copyBtn = document.getElementById("copyBtn");
    const loading = document.getElementById("loading");

    // Format number input
    numberInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 15) {
        value = value.substring(0, 15);
      }
      e.target.value = value;
    });

    // Handle form submission
    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      
      const number = numberInput.value.trim();
      
      // Validation
      if (!number) {
        showStatus("‚ö†Ô∏è Please enter WhatsApp number", "error");
        return;
      }
      
      if (number.length < 10 || number.length > 15) {
        showStatus("‚ùå Invalid number format (10-15 digits)", "error");
        return;
      }
      
      // Show loading
      submitBtn.disabled = true;
      loading.style.display = 'block';
      showStatus("üîÑ Generating pairing code...", "info");
      resultContainer.style.display = 'none';
      
      try {
        // Make request to pair endpoint
        const response = await axios.get(`/pair?number=${number}`, {
          timeout: 30000
        });
        
        if (response.data && response.data.code) {
          displayPairCode(response.data.code);
        } else {
          throw new Error('Invalid response from server');
        }
      } catch (error) {
        console.error('Error:', error);
        if (error.response) {
          showStatus(`‚ùå Server error: ${error.response.status}`, "error");
        } else if (error.request) {
          showStatus("‚ùå Network error - Check connection", "error");
        } else {
          showStatus("‚ùå Failed to generate code", "error");
        }
      } finally {
        submitBtn.disabled = false;
        loading.style.display = 'none';
      }
    });

    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.style.color = type === 'error' ? '#ef4444' : 
                                 type === 'success' ? '#10b981' : 
                                 '#60a5fa';
    }

    function displayPairCode(code) {
      pairDisplay.innerHTML = `
        <div style="margin-bottom: 10px;">
          <strong style="color: #3b82f6;">PAIRING CODE:</strong>
        </div>
        <div style="
          background: rgba(15, 23, 42, 0.8);
          padding: 15px;
          border-radius: 10px;
          border: 1px solid rgba(59, 130, 246, 0.3);
          font-size: 1.2rem;
          letter-spacing: 2px;
          font-weight: bold;
          color: #7dd3fc;
          margin: 10px 0;
        ">
          ${code}
        </div>
        <div style="color: #cbd5e1; font-size: 0.9rem;">
          Use this code to pair your WhatsApp with SILA-MD Bot
        </div>
      `;
      
      copyBtn.style.display = 'block';
      resultContainer.style.display = 'block';
      showStatus("‚úÖ Pairing code generated successfully!", "success");
      
      // Scroll to result
      resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    async function copyCode() {
      const codeText = pairDisplay.textContent.match(/PAIRING CODE:\s*([\s\S]+?)(?=\s*Use this)/);
      if (codeText && codeText[1]) {
        const code = codeText[1].trim();
        try {
          await navigator.clipboard.writeText(code);
          copyBtn.innerHTML = '‚úì COPIED';
          copyBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
          copyBtn.style.borderColor = '#10b981';
          
          setTimeout(() => {
            copyBtn.innerHTML = 'COPY CODE';
            copyBtn.style.background = 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)';
            copyBtn.style.borderColor = 'rgba(59, 130, 246, 0.3)';
          }, 2000);
        } catch (err) {
          showStatus("‚ùå Failed to copy to clipboard", "error");
        }
      }
    }

    // Add enter key support
    numberInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });

    // Add input focus effect
    numberInput.addEventListener('focus', function() {
      this.parentElement.style.borderColor = 'rgba(59, 130, 246, 0.4)';
      this.parentElement.style.background = 'rgba(30, 41, 59, 0.9)';
    });

    numberInput.addEventListener('blur', function() {
      this.parentElement.style.borderColor = 'rgba(59, 130, 246, 0.2)';
      this.parentElement.style.background = 'rgba(30, 41, 59, 0.7)';
    });
  </script>
</body>
</html>

      text-align: center;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 15px #D3978F inset;
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      box-shadow: 0 0 25px #D3978F inset, 0 0 35px #6B4737;
      background: rgba(25,0,50,0.95);
    }

    .input-container button {
      margin-top: 15px;
      padding: 10px 30px;
      width: 60%;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 50px;
      background: linear-gradient(135deg, #6B4737 0%, #D3978F 100%); /* Coffee to Parrot Pink */
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #D3978F, 0 0 30px #6B4737 inset;
      transition: all 0.3s ease;
      animation: pulseShadow 2s infinite alternate;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #FF4500 0%, #FF6347 100%);
      color: #000;
      box-shadow: 0 0 20px #FF4500, 0 0 40px #FF6347 inset;
    }

    @keyframes pulseShadow {
      0% {
        box-shadow: 0 0 15px #D3978F, 0 0 30px #6B4737 inset;
      }
      50% {
        box-shadow: 0 0 25px #D3978F, 0 0 50px #6B4737 inset;
      }
      100% {
        box-shadow: 0 0 15px #D3978F, 0 0 30px #6B4737 inset;
      }
    }

    .centered-text {
      color: #D3978F; /* Parrot Pink */
    }

    .glowing-text {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #D3978F; /* Parrot Pink */
      text-shadow: 
        0 0 5px #D3978F,

        0 0 15px #D3978F, 
        0 0 20px #6B4737, 
        0 0 25px #D3978F,

          0 0 15px #FF4500, 
          0 0 20px #FF6347, 
          0 0 25px #FF4500, 
          0 0 30px #FF6347;
      }
      100% {
        text-shadow: 
          0 0 5px #D3978F, 
          0 0 10px #6B4737, 
          0 0 15px #D3978F, 
          0 0 20px #6B4737, 
          0 0 25px #D3978F, 
          0 0 30px #6B4737;
      }
    }
  </style>
</head>
